plugins {
  id "org.sonarqube" version "2.0.1"
}

apply from : "${System.getProperty('user.home')}/.gradle/macroproyectos.gradle"
apply plugin: 'java'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.macroproyectos.plantillas.DocxTemplate'
}

sourceSets {
    main {
        java {
            srcDir 'src'            
        }
        resources{
            srcDir 'src'
        }
    }
}

dependencies {
    compile 'com.aspose:words:17.8'
    compile 'commons-io:commons-io:1.3.1'
    compile 'net.sf.saxon:Saxon-HE:9.6.0-7'
    // compile 'net.sf.saxon:Saxon-HE:9.7.0-4'
    
    compile 'org.bouncycastle:bcmail-jdk15on:1.47'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.47'
    compile 'org.bouncycastle:bcprov-jdk15on:1.47'
    
    provided 'log4j:log4j:1.2.16'
    provided 'org.slf4j:slf4j-api:1.7.25'
    provided 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'com.macroproyectos:mpErrors:4.0.5-+'  
    
    testCompile group: 'junit', name: 'junit', version: '4.10'
}